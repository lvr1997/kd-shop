<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="~{commons/common::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/common::sidebar(active='category')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a th:href="@{/category/add}" class="btn btn-sm btn-success">添加分类</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-responsive-lg">
							<thead>
								<tr>
									<th>id</th>
									<th>名称</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="data:${list}">
									<td th:text="${data.getId()}"></td>
									<td th:text="${data.getName()}"></td>
									<td th:text="${data.getStatus()==1?'正常':'停用'}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/category/'+${data.getId()}}">
											修改
										</a>
										<a class="btn btn-sm btn-danger" th:href="@{'/category/delete/'+${data.getId()}}">删除</a>	
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>
	</body>

</html>
