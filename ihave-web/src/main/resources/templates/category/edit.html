<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/common::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/common::sidebar(active='category')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form method="post" th:action="@{'/category/'+${catelog.getId()}}" >
						<div class="form-group">
							<label for="username">分类名称：</label>
							<input type="text" name="name" th:value="${catelog.getName()}" class="form-control" id="categoryName" placeholder="请输入分类名称">
						</div>
						<div class="form-group">
							<label>状态：</label><br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="status" id="statusEnabled" value="1" th:checked="${catelog.getStatus() == 1}">
								<label class="form-check-label" for="statusEnabled">启用</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="status" id="statusDisabled" value="0" th:checked="${catelog.getStatus() == 0}">
								<label class="form-check-label" for="statusDisabled">禁用</label>
							</div>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
