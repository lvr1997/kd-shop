<!-- 通用CSS -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/static/component/pear/css/pear.css}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/component/bootstrap/bootstrap.min.css}">
</head>

<!-- 通用JS -->
<div th:fragment="footer">
    <script> let rootPath="[[${rootPath}]]";</script>
    <script th:src="@{/static/component/layui/layui.js}"></script>
    <script th:src="@{/static/component/pear/pear.js}"></script>
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/static/component/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/component/popper.min.js}" ></script>
    <script type="text/javascript" th:src="@{/component/bootstrap/bootstrap.min.js}" ></script>

    <!-- Icons -->
    <script type="text/javascript" th:src="@{/component/feather.min.js}" ></script>
</div>
