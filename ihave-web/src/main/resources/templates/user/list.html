<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{commons/include :: header('用户列表')}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body class="pear-container">
    <div th:replace="~{commons/common::topbar}"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{commons/common::sidebar(active='user')}"></div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h2><a th:href="@{/user/edit}" class="btn btn-sm btn-success">添加用户</a></h2>
                <div class="table-responsive">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>最后登录时间</th>
                                <th>性别</th>
                                <th>居住地</th>
                                <th>角色</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data:${userList}">
                                <td th:text="${data.getUserId()}"></td>
                                <td th:text="${data.getUsername()}"></td>
                                <td th:text="${data.getPhone()}"></td>
                                <td th:text="${data.getStatus()==1?'正常':'停用'}"></td>
                                <td th:text="${data.getCreateAt()}"></td>
                                <td th:text="${data.getLastLogin()}?:'未登录'"></td>
                                <td th:text="${data.getSex()}?:'未知'"></td>
                                <td th:text="${data.getResidence()}?:'未设置'"></td>
                                <td>
                                    <span th:if="${data.getRole() != null}" 
                                          th:text="${data.getRole().getRoleName()}">--</span>
                                    <span th:unless="${data.getRole() != null}">--</span>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{'/user/edit(id='+${data.getUserId()}+')'}">
                                        修改
                                    </a>
                                    <a class="btn btn-sm btn-danger"
                                        th:href="@{'/user/delete/'+${data.getUserId()}}">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

</body>

<th:block th:include="~{commons/include :: footer}" />

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

</html>
