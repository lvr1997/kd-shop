<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${User}">
  <div class="mainBox">
    <div class="main-container">
      <div class="main-container">

        <div class="layui-form-item layui-hide">
          <label class="layui-form-label">主键，自动递增</label>
          <div class="layui-input-block">
            <input type="text" th:value="*{id}" name="id" lay-verify="title"
                   autocomplete="off" class="layui-input">
          </div>
        </div>


        <div class="layui-form-item">
          <label class="layui-form-label">用户id，唯一标识</label>
          <div class="layui-input-block">
            <input th:value="*{userId}" type="text" name="userId" autocomplete="off" placeholder="用户id，唯一标识" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">用户手机号</label>
          <div class="layui-input-block">
            <input th:value="*{phone}" type="text" name="phone" autocomplete="off" placeholder="用户手机号" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input th:value="*{username}" type="text" name="username" autocomplete="off" placeholder="用户名" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input th:value="*{password}" type="text" name="password" autocomplete="off" placeholder="密码" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">上次登录时间</label>
          <div class="layui-input-block">
            <input th:value="*{lastLogin}" type="text" name="lastLogin" autocomplete="off" placeholder="上次登录时间" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">用户状态</label>
          <div class="layui-input-block">
            <input th:value="*{status}" type="text" name="status" autocomplete="off" placeholder="用户状态" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">生日</label>
          <div class="layui-input-block">
            <input th:value="*{birthday}" type="text" name="birthday" autocomplete="off" placeholder="生日" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <input th:value="*{sex}" type="text" name="sex" autocomplete="off" placeholder="性别" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">头像</label>
          <div class="layui-input-block">
            <input th:value="*{imgUrl}" type="text" name="imgUrl" autocomplete="off" placeholder="头像" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">简介</label>
          <div class="layui-input-block">
            <input th:value="*{residence}" type="text" name="residence" autocomplete="off" placeholder="简介" class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">个性签名</label>
          <div class="layui-input-block">
            <input th:value="*{signature}" type="text" name="signature" autocomplete="off" placeholder="个性签名" class="layui-input">
          </div>
        </div>


      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="button-container">
      <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
              lay-filter="user-update">
        <i class="layui-icon layui-icon-ok"></i>
        提交
      </button>
      <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
        <i class="layui-icon layui-icon-refresh"></i>
        重置
      </button>
    </div>
  </div>
</form>
<th:block th:include="include :: footer"/>
<script>
  layui.use(['form','laydate','jquery'], function () {
    let form = layui.form;
    let $ = layui.jquery;
    let MODULE_PATH = rootPath+"/UserController";


    form.on('submit(user-update)', function (data) {
      let loader = layer.load();
      $.ajax({
        url: MODULE_PATH+'/edit',
        data: data.field,
        dataType: 'json',
        contentType: 'application/x-www-form-urlencoded',
        type: 'post',
        success: function (result) {
          if (result.code==200) {
            layer.msg(result.msg, {icon: 1, time: 1000}, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
              parent.layui.table.reload("user-table");
              layer.close(loader);
            });
          } else {
            layer.msg(result.msg, {icon: 2, time: 1000});
            layer.close(loader);
          }
        }
      })
      return false;
    });
  })
</script>
</body>
</html>
