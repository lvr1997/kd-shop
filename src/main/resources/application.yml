#项目配置
server:
  port: 8088
  servlet:
    context-path: /kdshop
# datasource config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://124.71.178.155:3306/kd-shop?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: root
    tomcat:
      initial-size: 5 #初始化连接池大小
      min-idle: 5 #连接池最小连接数
      max-active: 20 #连接池最大连接数
      max-wait: 60000 #获取连接等待超时时间
      time-between-eviction-runs-millis: 60000 #间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      min-evictable-idle-time-millis: 300000 #配置一个连接在池中最小生存的时间，单位是毫秒
  #文件上传大小设置
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
# logback
logging:
  config: classpath:logback-spring.xml

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml

shiro-redis:
  enabled: true
  redis-manager:
    host: 124.71.178.155:6379
